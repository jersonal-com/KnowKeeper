name: know_keeper
description: "An open source knowledge and read it late app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.5.7+21
license: GPL-3.0-or-later

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.5
  flutter_riverpod: ^2.6.1
  enough_mail: ^2.1.6
  html: ^0.15.5
  http: ^1.2.2
  flutter_widget_from_html: ^0.15.3
  sembast: ^3.8.1+1
  path_provider: ^2.1.5
  path: ^1.9.0
  collection: ^1.18.0
  rss_dart: ^1.0.12
  flutter_slidable: ^3.1.2
  intl: ^0.19.0
  flutter_launcher_icons: ^0.14.3
  crypto: ^3.0.6
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.3
  flutter_colorpicker: ^1.1.0
  lottie: ^3.3.1
  favicon: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
     - assets/icon/icon.png
     - assets/animations/search.json
     - assets/animations/nothinghere.json

flutter_launcher_icons:
  android: "launcher_icon"
  android_name: "Know Keeper"
  adaptive_icon_background: "#04396D"
  adaptive_icon_foreground: "assets/icon/icon.png"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#04396D"
    theme_color: "#04396D"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"